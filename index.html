<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" href="css/unslider.css"><!--подключение стилей д/слайдера-->
<link rel="stylesheet" href="css/unslider-dots.css"><!--подключение стилей д/слайдера-->
<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
<title>Biruang</title>
</head>
<body>
  <header>
    <div class="center-block-main">
      <div class="header-top clearfix">
          <a href="#" class="logo">Biruang</a>
          <div class="contact-basket">
              <p class="header-phone">
                <img src="images/phone.gif" alt="">+371 282 20 760
              </p>
              <p class="header-basket">
                <img src="images/cart.gif" alt="">$ 99.54
                <a href="#">CHECKOUT</a>
              </p>
          </div>
      </div>
      <div class="header-bottom clearfix">
        <nav>
            <ul class="menu">
                <li> <a href="#">HOME</a></li>
                <li> <a href="#">men</a></li>
                <li> <a href="#">WOMEN</a></li>

                <li> <a href="#">ABOUT US</a></li>

            </ul>
        </nav>
        <div class="search-block">
          <form method="get" action="">
            <input type="image" src="images/search.gif">
            <input type="search" placeholder="Search...">

      </div>

  <div class="my-slider"><!--Код самого слайдера-->
  	<ul>
  		<li>My slide</li>
  		<li>Another slide</li>
  		<li>My last slide</li>
  	</ul>
</div>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script><!--подключение библиотеки-->
<script src="js/unslider-min.js"></script><!-- подключение файл самого плагина-->
<!--вызов плагина-->
<script>
		jQuery(document).ready(function($) {
			$('.my-slider').unslider({
        autoplay: true
      });
		});
	</script>
</body>
</html>
